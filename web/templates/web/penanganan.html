{% extends 'web/main.html' %}
{% load static %}
{% block content %}

<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Beranda</a></li>
            <li class="breadcrumb-item"><a href="#">Detail Pengaduan</a></li>
          </ol>
        </nav>

    <br>
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md">
            <div class="card card-body">
              <form>
                {% csrf_token %}
                <div class="form-group row">
                  <label for="tglpengaduan" class="col-sm-2 col-form-label">Tgl Pengaduan</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="tglpengaduan" value="{{penanganan.date_created}}">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="ktgpengaduan" class="col-sm-2 col-form-label">Kategori Pengaduan</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="ktgpengaduan" value="{{penanganan.masalah}}">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="keterangan" class="col-sm-2 col-form-label">Keterangan</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="keterangan" value="{{penanganan.status}}">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md">
            <div class="card card-body">
              <div class="input-group">
              <textarea class="form-control" aria-label="With textarea" placeholder="Masukkan Solusi Anda Disini"></textarea>
            </div>
            </div>
          </div>
        </div>

          <div class="row">
            <div class="col-md-4">
              <a class="btn btn-sm btn-success" type="submit" href="">Selesai</a>
              <a class="btn btn-sm btn-info" type="submit" href="">Kirim</a>
            </div>
          </div><!-- /.container-fluid -->
        </div>
        </section>
        </div>

{% endblock %}
